<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="box-header">
        <div>
            <h1>JBA Typer</h1>
            <p id="frase">Mussum Ipsum, cacilds vidis litro abertis. Nullam volutpat risus nec leo commodo, ut interdum diam laoreet. Mollitia facere voluptas recusandae, suscipit quaerat obcaecati sequi maiores quasi vero.</p>
        </div>
        
        <div class="count">
          <div>
            <img src="/icons/arquivo.png" alt="" /> <p id="tamanho-frase"></p>
          </div>
          <div>
            <img src="/icons/relogio-de-parede.png" alt="" /><p id="tempo-jogo"></p>
          </div>
        </div>

        <div class="btn">
          <div><textarea class="box-text" cols="30" rows="10"></textarea></div>
          <button class="reload">
            <img src="/icons/rotacao-no-sentido-horario.png" alt="" />
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="count2">
        <div>
          <p id="caracteres-digitados">0</p>
           caracteres digitados
        </div>
        <div>
          <p id="palavras-digitadas"></p>
          palavras digitadas
        </div>
      </div>

      <div>
        <h2>Placar</h2>
        <br />

        <table class="score">
          <thead>
            <th>Usuário<hr></th>
            <th>nº de palavras<hr></th>
            <th>Remover?<hr></th>
          </thead>

          <tr class="player">
            <!-- <td><div>Claudio</div><hr></td>
            <td><div>8ppm</div><hr></td>
            <td><div><button><img src="/icons/lixeira.png" alt=""></button></div><hr></td> -->
          </tr>
        </table>
      </div>
    </main>
    <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
